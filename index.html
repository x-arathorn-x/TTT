<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title> TicTacToe - Eric Morales </title>

    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Noto+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h3 class="header__subtitle--small">
          <span class="header__subtitle--strong">MSTI Autumn 2022</span> | 509 Tech Fundamentals
        </h3>
        <h1 class="header__title">A simple TicTacToe game with basic html integration</h1>
        <h2 class="header__subtitle">By: Eric Morales</h2>
      </div>
 

      <html len="en">
          <head>
              <title>Tic-Tac-Toe Game</title>
              <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
              <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/main.css') }}">
          </head>
          <body>
              <div id="content">
            {% block content %}{% endblock %}
              </div>
          </body>
      </html>

      {% block content %}
      <h2>Want to play some TicTacToe?</h2>
          <a style="margin-top:10px" href="/game" class="btn btn-primary" data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
          Let us begin!
          </a>
      {% endblock %}
